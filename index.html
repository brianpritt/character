<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>What super hero are you?</h1><hr>
        <form>

          <h4>If you can have one ability what would it be?</h4>
          <select class="form-control" id="q1">
            <option value="1">Intelligence</option>
            <option value="2">Strength</option>
            <option value="3">Speed</option>
          </select>

          <h4>What do you prefer to wear?</h4>
          <select class="form-control" id="q2">
            <option value="1">Suit</option>
            <option value="2">Sweater</option>
            <option value="3">Street Clothes</option>
          </select>

          <h4>What is your favorite color?</h4>
          <select class="form-control" id="q3">
            <option value="1">Black</option>
            <option value="2">Stars and Stripes</option>
            <option value="3">Red</option>
          </select>



        <button type="submit" class="btn">Submit</button>
        </form>
      </div>


      <div id="superman">
        <h2>Superman</h2>
        <img src="img/superman.jpg" alt="superman">
      </div>
      <div id="batman">
        <h2>Batman</h2>
        <img src="img/batman.jpg" alt="batman">
      </div>
      <div id="flash">
        <h2>Flash</h2>
        <img src="img/flash.jpg" alt="flash">
      </div>




    </div>
  </body>
</html>
